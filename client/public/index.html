<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beatz N Brewz</title>
    <script src="/js/bundle.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>New Year's Resolution: Drink More Beer!</h1>
    <form id="form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name"/>
      </div>
      <div>
        <label for="brewery">Brewery:</label>
        <input type="text" id="brewery"/>
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country"/>
      </div>
      <div>
        <label for="abv">ABV:</label>
        <input type="number" id="abv"/>
      </div>
      <select>
        <option value="lager">Lager</option>
        <option value="ale">Ale</option>
        <option value="dark">Dark</option>
      </select>
      <div class="form-item">
        <label for="description">Description:</label>
        <input type="text" id="description"/>
      </div>
      <div class="form-item">
       <label for="rating" class="primary">Rating</label>
       <input type="radio" name="rating" value="5">5</input>
       <input type="radio" name="rating" value="4">4</input>
       <input type="radio" name="rating" value="3">3</input>
       <input type="radio" name="rating" value="2">2</input>
       <input type="radio" name="rating" value="1">1</input>
     </div>
      <input type="submit" value="Save" id="save"/>
    </form>
    
    <section id="stats">
    </section>
    <h2>Beers I done did drank:</h2>
    <section id="drank-beer-list">
    </section>
  </body>

  </html>
